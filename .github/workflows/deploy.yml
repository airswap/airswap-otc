name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - name: NPM Setup ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '10'
      - name: Install and Build ğŸ”§
        run: |
          yarn
          REACT_APP_NAME='AirSwap OTC' REACT_APP_ETH_NODE_HTTP=${{ secrets.REACT_APP_ETH_NODE_HTTP }} REACT_APP_ETH_NODE_WEBSOCKET=${{ secrets.REACT_APP_ETH_NODE_WEBSOCKET }} yarn build:production
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build